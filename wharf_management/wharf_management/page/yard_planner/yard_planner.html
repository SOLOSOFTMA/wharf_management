


<div class="yard-planner-main">
  {% if items.length %}
  <div class="row">
    {% for item in items %}
  
   
                <div class="col-sm-1">
                      {% if item.container_no %}
                          {% if item.status == "Paid" %}
                          <div class="card ">
                                  <img class="card-img" src="/files/paid_container.png" alt="Card image cap">
                                  <div class="card-img-overlay">
                                          <a href="desk#Form/Cargo/{{ item.cargo_ref }}">
                                    <h4 class="card-title text-red text-center">{{ item.container_no }} {{ item.index }}</h4>
                                  </a>

                                    
                                  </div>
                                </div>
                          {% endif %}
                          {% if item.status == "Yard" %}

                          <div class="card">
                                  <img class="card-img" src="/files/container.png" alt="Card image cap">
                                  <div class="card-img-overlay">
                                  
                                  <a href="desk#Form/Cargo/{{ item.cargo_ref }}">
                                      <h4 class="card-title text-white text-center">{{ item.container_no}}</h4>
                                    <p class="card-text"></p>
                                    </a>
                                  
                                  </div>
                          </div>
                          {% endif %}
                      {% else %}
                      <div class="card">
                              <img class="card-img-top" src="/files/no_container.png" alt="Card image cap">
                              <div class="card-img-overlay">

                              <div class="card-body">
                                      <h5 class="card-title text-center">{{ item.yard_slot}}</h5>
                                <p class="card-text"></p>
                              </div>
                              </div>
                            </div>
                    
                      {% endif %}
                          
                  </div>
                
                {% endfor %}
              </div>
              {% endif %}
<!---------------------END YARD PLANNER------------------------------>
</div>
